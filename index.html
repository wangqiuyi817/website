<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息卡片</title>
    <!-- 引入 CSS 样式文件 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h2>实验二测试</h2>
        
        <!-- 姓名信息区域 -->
        <div class="info-item">
            <label>姓名：</label>
            <span id="name-display">王浩</span>
            <input type="text" id="name-input" value="王浩" class="hidden">
        </div>
        
        <!-- 学号信息区域 -->
        <div class="info-item">
            <label>学号：</label>
            <span id="id-display">2531062141</span>
            <input type="text" id="id-input" value="2531062141" class="hidden">
        </div>
        
        <!-- 交互按钮 -->
        <div class="button-group">
            <button id="edit-btn">修改信息</button>
            <button id="save-btn" class="hidden">保存</button>
        </div>
    </div>

    <!-- 引入 JS 脚本文件 -->
    <script src="script.js"></script>
</body>

</html>
